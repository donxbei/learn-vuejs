<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app">
		<!--填充text文本-->
		<p>{{className}}</p>
		<p v-text="className"></p>
		
		<!--填充带标签的文本-->
		<p v-html="btn"></p>
	</div>

<script src="js/vue-2.1.3.js"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			className: '北801',
			btn: '<button>这是个按钮</button>'
		}
	})
	
	
</script>
</body>
</html>
