<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="app">
	  <input v-model="str">
	  <ul>
	    <li v-for="user in users | filterBy str in 'name'">
	      {{ user.name }}
	    </li>
	  </ul>
	</div>
	
	
	
	
	<script src="js/vue-2.1.3.js"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				// 根据str过滤列表
				str: '',
			    users: [
			      { name: 'Bruce' },
			      { name: 'Chuck' },
			      { name: 'Jackie' }
			    ]
			}
		})
	</script>
</body>
</html>
